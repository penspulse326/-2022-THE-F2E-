<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022 F2E</title>
  </head>

  <body>
    <div class="loading h4">
      <div><span class="loadText"> </span></div>
      <img src="./src/images/loading.gif" alt="loading" width="164px" />
    </div>
    <div id="root">
      <nav>
        <div class="container">
          <div class="nav-box">
            <div class="nav-link">
              <img src="./src/images/logo.svg" width="105px" alt="F2E" />
              <div>關卡資訊</div>
              <div>攻略資源</div>
              <div>求職專區</div>
            </div>
            <div class="nav-btn">
              <div class="btn-sm">註冊報名</div>
              <div class="btn-sm">登入</div>
            </div>
          </div>
        </div>
      </nav>
      <section class="jumbotron h3">
        <div class="container">
          <div class="jumbo-bar h4">
            <div>I- 00</div>
            <div>HI- 99999</div>
            <div>Hex School</div>
          </div>
          <img src="./src/images/logo-lg.svg" alt="title" width="1048px" />
          <div class="jumbo-option">
            <img
              class="tank-select"
              src="./src/images/tank-select.gif"
              alt="tank"
            />
            <div class="option-items">
              <div>
                <a id="option-login" href="#" data="active"> 1 LOG IN</a>
              </div>
              <div><a id="option-signup" href="#"> 2 SIGN UP</a></div>
            </div>
          </div>
          <div class="jumbo-footer">INTERACTIVE AND RESPONSIVE WEB DESIGN.</div>
        </div>
      </section>
      <section class="manga">
        <div class="manga-frame frame1">
          <img class="page" src="./src/images/page.gif" alt="page" />
          <img class="tank" src="./src/images/loading.gif" alt="tank-walk" />
          <span class="frame-text h4" text="羨慕別人的酷酷網頁動畫..."
            >羨慕別人的酷酷網頁動畫...</span
          >
          <div class="page-dialog">
            <span class="h4">I'm cool !</span>
          </div>
        </div>
        <div class="frame-margin">
          <span class="frame-text h4">羨慕別人的酷酷網頁動畫...</span>
        </div>
        <div class="manga-frame frame2">
          <img
            class="soldier-call"
            src="./src/images/soldier-call.png"
            alt="soldier-call"
          />
          <span class="frame-text h4" text="滿足不了同事的許願..."
            >滿足不了同事的許願...</span
          >
          <div class="soldier-dialog">
            <span class="h4">!@#$%...</span>
          </div>
        </div>
        <div class="frame-margin">
          <span class="frame-text h4">滿足不了同事的許願...</span>
        </div>
        <div class="manga-frame frame3">
          <img class="tree" src="./src/images/tree.png" alt="soldier-call" />
          <img
            class="soldier-back"
            src="./src/images/soldier-back.png"
            alt="soldier-back"
          />
          <span class="frame-text h4" text="動畫技能樹太雜無從下手..."
            >動畫技能樹太雜無從下手...</span
          >
        </div>
        <div class="frame-margin">
          <span class="frame-text h4">動畫技能樹太雜無從下手...</span>
        </div>
      </section>
      <section class="hill">
        <div class="hill-title h1">互動式網頁設計</div>
        <span class="h6"> UI、前端接力合作，一同產出完整作品。</span>
        <img src="./src/images/hill-1.png" alt="hill" />
        <img src="./src/images/hill-2.png" alt="hill" />
        <img src="./src/images/hill-3.png" alt="hill" />
        <img src="./src/images/hill-4.png" alt="hill" />
      </section>
    </div>
  </body>
  <script src="./dist/bundle.js"></script>
</html>
