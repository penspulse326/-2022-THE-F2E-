<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2022 F2E</title>
  </head>

  <body>
    <div class="loading">
      <div><span class="loadText"> </span></div>

    <div id="root">
